<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="main-container">
      <h1 class="title">Epic fight</h1>
      <div class="bttns">

        <button class="btn" id="start-fight">Star fight</button>

      <div class="heros" id="heros">
        <div class="hero" id="dragon">
          <img class="hero-avatar" src="/assets/dargon.jpg" alt="" />

            <div class="detils-hero">
              <span>HP: 60</span> <br><span>Can fly: yes</span><br><span>Shield: yes</span>
            </div>
          </div>
        </div>
        <div class="hero" id="dwarf">
            <img  class="hero-avatar"src="/assets/dwarf.jpg" alt="" />
            <div class="info-hero">
              <div class="name-hero">Dwarf
              </div>
              <div class="detils-hero">
                <span>HP: 55</span> <br><span>Can fly: no</span> <br><span>Shield: yes</span>
              </div>
            </div>
          </div>
          <div class="hero" id="fairy">
            <img class="hero-avatar" src="/assets/fairy.jpg" alt="" />
            <div class="info-hero">
              <div class="name-hero">Sprite</div>
              <div class="detils-hero">
                <span>HP: 61</span><br><span>Can fly: yes</span><br><span>Shield: no</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
  
    </div>
    <div class="show-winner" id="show-winner">Castigatorul este </div>
    </div>
